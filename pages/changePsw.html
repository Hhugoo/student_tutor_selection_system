<!-- 分离出来的修改密码板块，目的是减少代码冗余 -->
<div id="hidebox">
  <form id="changePswForm" class="form-horizontal">
    <div class="header">
      修改登录密码
      <button id="cancel" type="button">X</button>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label" for="oldPassword">当前密码:</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" name="oldPassword" id="oldPassword" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label" for="newPassword">新密码:</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" name="newPassword" id="newPassword" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label" for="confirmPassword">确认密码:</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-2 col-sm-offset-5">
        <button class="btn btn-mystyle" id="confirmBtn">确定</button>
      </div>
    </div>
  </form>
</div>
<div id="hidebg"></div>
