<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>更改密码</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/student.css">
  <script src="../js/jquery-3.0.0.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <style>
    .question{
      text-align: left !important;
    }
  </style>
</head>
<body>
  <div class="fluid-container">
    <div class="row">
    <h3 class="col-md-5 header">修改密码</h3>
  </div>
  <div class="container">
    <ul class="pager">
      <li><img id="number1" src="../images/Number01.png" alt="" style="width: 40px"></li>
      <li><img id="number2" src="../images/Number02-grey.png" alt="" style="width: 40px;"></li>
    </ul>
    <div id="firstPage">
      <form class="form-horizontal" role="form" action="../php/resetPsw.php" method="post" id="firstStep">
        <div class="form-group">
          <label class="col-sm-4 control-label">学/工号:</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" name="myId">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">姓名:</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" name="myName">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">角色:</label>
          <div class="col-sm-5">
            <select class="form-control" name="myCharacter">
              <option value="students" selected>学生</option>
              <option value="teacher">老师</option>
              <option value="manager">管理员</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div style="text-align: center;">
            <button class="btn btn-mystyle" type="submit" name="submit">下一步</button>
          </div>
        </div>
      </form>
    </div>
    <div id="secondPage">
      <form class="form-horizontal" role="form" action="../php/answerQue.php" method="post" id="secondStep">
        <input type="text" name="id" style="display: none;" id="id">
        <div class="form-group">
          <label class="col-sm-4 control-label">密保问题1:</label>
          <label class="col-sm-5 question control-label"></label>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">答案:</label>
          <div class="col-sm-5">
            <input type="text" class="form-control answer" name="answer1">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">密保问题2:</label>
          <label class="col-sm-5 question control-label"></label>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">答案:</label>
          <div class="col-sm-5">
            <input type="text" class="form-control answer" name="answer2">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">密保问题3:</label>
          <label class="col-sm-5 question control-label"></label>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">答案:</label>
          <div class="col-sm-5">
            <input type="text" class="form-control answer" name="answer3">
          </div>
        </div>
        <div class="form-group">
          <div style="text-align: center;">
            <button class="btn btn-mystyle" type="submit" name="submit">确认</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="../js/resetPsw.js"></script>
</body>
</html>
